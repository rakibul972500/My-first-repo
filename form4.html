<body>
    <header>

    <main>
        <section>
            <h2>Tabij paite form fillup korun</h2>
            <!-- <form action=""></form> -->
             <form>
                
                <label for="Name">Name:
                    <input type="text"  placeholder="Enter Your name">
                </label>
                <label for="Email">Email:
                    <input type="email" name="" id="email" placeholder="Enter your email">
                </label>
                <label for="contact">Cell no:
                    <input type="number" id="number" placeholder="Enter your cell no">
                </label>
                <fieldset>
                    <legend>Kon tabij nibi?</legend>
                    <label for="bou">
                        <input type="radio" name="tabij" id="bou">SEO
                    </label>
                    <label for="marketing">
                        <input type="radio" name="tabij" id="marketing">Digital Marketing
                    </label>
                    <label for="design">
                        <input type="radio" name="tabij" id="design">Graphics design
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Which paypent method do you have?</legend>
                    <label for="Bkash">
                        <input type="checkbox" name="payment" id:Bkash> Bkash
                    </label>
                    <label for="Nagad">
                        <input type="checkbox" nam="payment" id:nagad>Nagad
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="amount" id="hadiya" cols="20" rows="5 ">Only 20k hadiya </textarea>
                </fieldset>
                <!-- <input type="login"> -->
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
             </form>

        </section>
    </main>
